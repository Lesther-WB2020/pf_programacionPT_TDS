<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../../assets/updateData.css">

    <title>ACTUALIZAR PRODUCTO</title>
</head>
<body>
    <div id="conteiner">
        <div id="infoSession">
            <div id="imgRepresentationUser"></div>
            <div id="infoCurrentUser"><h2 id="currentUser"></h2></div>
        </div>
        <div id="editInfoContainerElements">
                <table id="tableContainerElementsUpdate" class="table table-dark table-hover">
                        <tbody id="tbodyUpdateElements">
                            <form id="formUpdate">
                                <thead>
                                    <td><img src="../../../../assets/img/updateData.png" alt="icon update data" width="40px" height="50px"></td>
                                    <td>EDITANDO INFORMACIÓN</td>
                                </thead>
                                <tr>
                                    <td class="labelUpdate">ID PRODUCTO</td>
                                    <td class="inputUpdate"><input id="idProduct" type="text" disabled></td>
                                </tr>
                                <tr>
                                    <td class="labelUpdate">NOMBRE</td>
                                    <td class="inputUpdate"><input id="nameP" type="text" onkeyup="mayus(this);" required></td>
                                </tr>
                                <tr>
                                    <td class="labelUpdate">DESCRIPCIÓN</td>
                                    <td class="inputUpdate"><input id="descriptionP" type="text" minlength="8" required></td>
                                </tr>
                                <tr>
                                    <td class="labelUpdate">EXISTENCIAS</td>
                                    <td class="inputUpdate"><input id="stocksP" type="number" min="0" required></td>
                                </tr>
                                <tr>
                                    <td class="labelUpdate">CATEGORÍA</td>
                                    <td class="inputUpdate">
                                        <select name="" id="optionsCategorys"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><button id="btnUndoChanges" class="btn btn-primary">DESHACER CAMBIOS</button></td>
                                    <td><button type="submit" id="btnUpdateData_" class="btn btn-primary">GUARDAR CAMBIOS</button></td>
                                </tr> 
                             </form>
                        </tbody>
                </table>
        </div>
    </div>
        <script src="./uptadeData.js"></script>
</body>
</html>
